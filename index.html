<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style.css" media="all">
    <link rel="stylesheet" href="css/semantic.min.css" media="all">
    <script src="js/semantic.min.js"></script>
    <title>TinyPomo: Really save your time</title>
  </head>
  <body>
    <div id="container">
      <!-- <h1 class="ui dividing header">TinyPomo</h1> -->
      <div class="ui horizontal divider" id="title">TinyPomo</div>

      <center><img src="img/logo.jpg" id="logo"/></center>

      <div class="ui two column grid">
        <div class="column">
          <div class="ui fluid action input">
            <input type="text" placeholder="你要做什么?">
            <div class="ui red button">开始番茄</div>
          </div>
          <div class="ui raised segment">
            <a class="ui large red ribbon label">已完成的番茄</a>
              <div class="ui divided animated list">
                <div class="item">
                  <img class="ui avatar image" src="/images/avatar/small/helen.jpg">
                  <div class="content">
                    <div class="header">Helen</div>
                  </div>
                </div>
                <div class="item">
                  <img class="ui avatar image" src="/images/avatar/small/christian.jpg">
                  <div class="content">
                    <div class="header">Christian</div>
                  </div>
                </div>
                <div class="item">
                  <img class="ui avatar image" src="/images/avatar/small/daniel.jpg">
                  <div class="content">
                    <div class="header">Daniel</div>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="column">
          <div class="ui fluid action input">
            <input type="text" placeholder="新的计划..">
            <div class="ui orange button">添加计划</div>
          </div>
          <div class="ui raised segment">
            <a class="ui large orange ribbon label">工作计划</a>
              <div class="ui divided animated list">
                <div class="item">
                  <img class="ui avatar image" src="/images/avatar/small/helen.jpg">
                  <div class="content">
                    <div class="header">Helen</div>
                  </div>
                </div>
                <div class="item">
                  <img class="ui avatar image" src="/images/avatar/small/christian.jpg">
                  <div class="content">
                    <div class="header">Christian</div>
                  </div>
                </div>
                <div class="item">
                  <img class="ui avatar image" src="/images/avatar/small/daniel.jpg">
                  <div class="content">
                    <div class="header">Daniel</div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
